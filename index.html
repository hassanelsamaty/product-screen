<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>product screen</title>
</head>
<body>
    
    <div class="container">
        <div class="top-bar">
            <img src="images/back.png" class="arrow-img" alt="back">
        <div>
            <img src="images/heart.png" class="heart-img" alt="heart">
            <img src="images/dot.png" class="dot-img" alt="dot">
        </div>
        </div>
        
        <h1>H&M Women Dress</h1>
        <div class="review">
            <img src="images/star.png" alt="star">
            <p>4.6 (6.5K reviews)</p>

        </div>
        <img src="images/image.png" class="product-img" alt="product">
        <h3>select size</h3>
        <div class="select-size">
            <span>S</span>
            <span>L</span>
            <span>XL</span>
            <span>XXL</span>
        </div>
        <h3>select color</h3>
        <div class="select-color">
            <span class="color1" ></span>
            <span class="color2" ></span>
            <span class="color3" ></span>
            <span class="color4" ></span>
            <span class="color5" ></span>
            <span class="color6" ></span>
        </div>

        <div class="price">
            <p>$55.90</p>
            <a href="#">Add To Cart</a>
        </div>

    </div>
</body>
</html>
